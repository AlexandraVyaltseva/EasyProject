<div layout="column" flex="50" flex-offset="25">
    <div>
        <md-button type="button" ng-click="$ctrl.createPost()">{{$ctrl.buttonText}}</md-button>
        <new-post ng-if="$ctrl.isShown"></new-post>
        <post ng-repeat="post in $ctrl.posts | orderBy:$ctrl.orderProp" post="post"></post>
    </div>
</div>
