<md-content>
    <form flex="60" flex-offset="20" name="signupForm">
        <div layout="column">
            <md-input-container>
                <label>Имя</label>
                <input required name="name" ng-model="$ctrl.name">
                <div ng-messages="$ctrl.name.$error">
                    <div ng-message="required">Введите имя</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Фамилия</label>
                <input required name="login" ng-model="$ctrl.login">
                <div ng-messages="$ctrl.login.$error">
                    <div ng-message="required">Введите фамилию</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Логин</label>
                <input required name="login" ng-model="$ctrl.login">
                <div ng-messages="$ctrl.login.$error">
                    <div ng-message="required">Введите логин</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Пароль</label>
                <input required name="password" ng-model="$ctrl.password">
                <div ng-messages="$ctrl.password.$error">
                    <div ng-message="required">Введите пароль</div>
                </div>
            </md-input-container>
        </div>
        <div>
            <md-button flex-offset="50" type="submit" class="submit" ng-disabled="signupForm.$invalid">Зарегистрироваться</md-button>
        </div>
    </form>
</md-content>
